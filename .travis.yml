language: go

branches:
  only:
    - master
    - development
    - travis
    - /\d+\.\d+\.\d+/

go:
  - 1.12.x
  - tip

env:
  - GO111MODULE=on

services:
  - docker

matrix:
  # It's ok if our code fails on unstable development versions of Go.
  allow_failures:
    - go: tip
  # Don't wait for tip tests to finish. Mark the tests run green if the
  # tests pass on the stable versions of Go.
  fast_finish: true

git:
  depth: 3

install: true

before_script:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls

script:
  # After unit tests, run integration tests
  - bash ./bin/install_tools.sh || travis_terminate 1;
  - source ./bin/ibmcloud_login.sh || travis_terminate 1;
  - bash ./bin/build_deploy.sh || travis_terminate 1;
  - cd ./adapter && $HOME/gopath/bin/goveralls -service=travis-ci && cd .. # only build application unit tests
  - go test -v -race ./tests/integration/... # Run all integration tests

after_success:
  -

notifications:
  email:
    on_success: always
    on_failure: always
